<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightsail Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        main {
            padding: 20px;
            max-width: 600px;
            text-align: center;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #e4e4e4;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <h1>Lightsail Network</h1>
        <h2>Empowering the Stellar ecosystem</h2>
        <p>This organization is created and maintained by <a href="https://github.com/overcat" target="_blank">@overcat</a></p>
        <h2>Currently Active Projects</h2>
        <ul>
            <li>Stellar Python SDK</li>
            <li>Stellar Java SDK</li>
            <li>Stellar Ledger App and Development Kit</li>
            <li>Stellar Trezor App</li>
            <li>Lumen Signer</li>
        </ul>
        <footer>
            <p>Visit our <a href="https://github.com/lightsail-network" target="_blank">GitHub</a></p>
        </footer>
    </main>
</body>
</html>
